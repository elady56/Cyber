spring.mustache.suffix=.html
server.error.whitelabel.enabled=false

#MySQL setting
spring.jpa.hibernate.ddl-auto = update
#Usually 'none' is used to work with a already created database
#In our case we are going to use 'create' to create a new database everytime we start our proyect
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3307/db2
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
#spring.jpa.hibernate.use-new-id-generator-mappings=false

#Normal user that has -> select, update, delete, insert
#spring.datasource.username=buho
#spring.datasource.password=pass

#Root user
spring.datasource.username=root
spring.datasource.password=root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen dzzatabase
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jackson.serialization.fail-on-empty-beans=false
spring.security.user.name=user
spring.security.user.password=123
