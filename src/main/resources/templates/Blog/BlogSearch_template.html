<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search blogs</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {font-family: "Montserrat", sans-serif}
        h6 {white-space: pre-line}
        tr, td {
            padding:5px
        }
        table {
            width: 90%;
            align-self: center;
            text-align: left;
            padding-left: 10%;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-card w3-left-align w3-large w3-indigo">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-indigo w3-large" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/" class="w3-bar-item w3-button w3-padding-large w3-black"> <b><u>Home</u></b> </a>
        <a href="/club" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Club Space</a>
        <a href="/club" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Learn more about us</a>
        <a href="/Login" class="w3-bar-item w3-button w3-padding-large"> Log in</a>
    </div>
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="/" class="w3-bar-item w3-button w3-padding-large">Home</a>
        <a href="/club" class="w3-bar-item w3-button w3-padding-large">Club Space</a>
        <a href="/club" class="w3-bar-item w3-button w3-padding-large">Learn more about us</a>
        <a href="/Login" class="w3-bar-item w3-button w3-padding-large"> Log in</a>
    </div>
</div>

<!-- Page content -->
<div style="max-width:2000px;margin-top:46px" class="container">

        <div class="w3-center w3-padding-32">
            <h2 class="w3-wide">All blogs</h2>
            <!-- Seach form -->

            <form action="/club/blogSearch" method="post">
                <label>Title: </label>
                <input type="text" name="title" id="title">
                <br>
                <button type="submit">Search</button>
            </form>
            <br>
            <br>

            <table>
            <tr>
                <td><b>Title</b></td>
                <td><b>Author</b></td>
                <td><b>Date</b></td>
                <td><b>Club</b></td>
                <td><b>Likes</b></td>
            </tr>
            </table>

            <br>

                {{#blog}}{{#club}}
        <table>
            <tr>
                <td><a href="{{club.club_id}}/blog/{{blog_id}}">{{title}}</a></td>
                <td>{{author.nickname}}</td>
                <td>{{date.day}}/{{date.month}}/{{date.year}}</td>
                <td>{{name}}</td>
                <td>{{nLike}}</td>
            </tr>

        </table>
                {{/club}}{{/blog}}

        </div>
</div>





</body>
</html>
